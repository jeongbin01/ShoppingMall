<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이페이지 - 판매 내역</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mypage.css" />
    <link rel="stylesheet" href="css/sales.css" />
</head>

<body>
    <div class="mypage-wrapper d-flex">
        <!-- 사이드바 -->
        <div class="snb_area">
            <a href="07_MyShop.html" class="menu_link">
                <h2 class="snb_main_title">마이 페이지</h2>
            </a>
            <nav class="snb">
                <div class="snb_list">
                    <strong class="snb_title">쇼핑 정보</strong>
                    <ul class="snb_menu">
                        <li class="menu_item"><a href="11_Purchase.html" class="menu_link">구매 내역</a></li>
                        <li class="menu_item"><a href="12_Sales.html" class="menu_link active">판매 내역</a></li>
                        <li class="menu_item"><a href="13_Delivery.html" class="menu_link">배송</a></li>
                        <li class="menu_item"><a href="14_Interest.html" class="menu_link">찜</a></li>
                    </ul>
                </div>
                <div class="snb_list">
                    <strong class="snb_title">내 상점</strong>
                    <ul class="snb_menu">
                        <li class="menu_item"><a href="15_Payment.html" class="menu_link">결제 정보</a></li>
                        <li class="menu_item"><a href="16_Receipt.html" class="menu_link">현금영수증 정보</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="content_area">
            <div class="my_sales">
                <!-- 타이틀 -->
                <div class="content_title">
                    <h3>판매 내역</h3>
                </div>

                <!-- 탭 네비게이션 -->
                <div class="tab-container">
                    <div class="tab-nav">
                        <!-- 판매 입찰 -->
                        <button class="tab-item active" data-tab="selling">
                            <span class="tab-count">0</span>
                            <span class="tab-title">판매 입찰</span>
                        </button>

                        <!-- 진행 중 -->
                        <button class="tab-item" data-tab="progress">
                            <span class="tab-count">0</span>
                            <span class="tab-title">진행 중</span>
                        </button>

                        <!-- 완료 -->
                        <button class="tab-item" data-tab="completed">
                            <span class="tab-count">0</span>
                            <span class="tab-title">종료</span>
                        </button>
                    </div>
                </div>

                <!-- 탭 컨텐츠 -->
                <!-- 1) 판매 입찰 탭 -->
                <div id="selling-content" class="tab-content active">
                    <div class="filter-section">
                        <button class="btn_filter" onclick="openModal('sellingModal')">전체 ▾</button>
                    </div>

                    <div class="my-order-list">
                        <div class="empty-page">
                            <p class="text-lookup">판매 입찰 내역이 없습니다.</p>
                            <a href="05_Selling.html" class="button">SHOP 바로가기</a>
                        </div>
                    </div>
                </div>

                <!-- 2) 진행 중 탭 -->
                <div id="progress-content" class="tab-content" style="display: none;">
                    <div class="filter-section">
                        <button class="btn_filter" onclick="openModal('progressModal')">전체 ▾</button>
                    </div>

                    <div class="my-order-list">
                        <div class="empty-page">
                            <p class="text-lookup">진행 중인 거래가 없습니다.</p>
                            <a href="05_Selling.html" class="button">SHOP 바로가기</a>
                        </div>
                    </div>
                </div>

                <!-- 3) 완료 탭 -->
                <div id="completed-content" class="tab-content" style="display: none;">
                    <div class="filter-section">
                        <button class="btn_filter" onclick="openModal('completedModal')">전체 ▾</button>
                    </div>

                    <div class="my-order-list">
                        <div class="empty-page">
                            <p class="text-lookup">완료된 거래가 없습니다.</p>
                            <a href="05_Selling.html" class="button">SHOP 바로가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 1) 판매 입찰 모달 -->
    <div id="sellingModalOverlay" class="modal-overlay" onclick="closeModal('sellingModal')"></div>
    <div id="sellingModal" class="status-modal">
        <div class="modal-header">
            <h5 class="modal-title">판매 입찰 상태</h5>
            <button class="btn-close" onclick="closeModal('sellingModal')">&times;</button>
        </div>
        <div class="modal-body">
            <button class="status-btn active">전체</button>
            <button class="status-btn">입찰 중</button>
            <button class="status-btn text-danger">기한만료</button>
        </div>
    </div>

    <!-- 2) 진행 중 모달 -->
    <div id="progressModalOverlay" class="modal-overlay" onclick="closeModal('progressModal')"></div>
    <div id="progressModal" class="status-modal">
        <div class="modal-header">
            <h5 class="modal-title">진행 상태</h5>
            <button class="btn-close" onclick="closeModal('progressModal')">&times;</button>
        </div>
        <div class="modal-body">
            <button class="status-btn active">전체</button>
            <button class="status-btn">결제대기</button>
            <button class="status-btn">결제완료</button>
            <button class="status-btn">상품준비중</button>
            <button class="status-btn">발송완료</button>
            <button class="status-btn">배송중</button>
            <button class="status-btn">검수중</button>
            <button class="status-btn text-warning">검수보류</button>
            <button class="status-btn">검수합격</button>
            <button class="status-btn text-danger">거래실패</button>
        </div>
    </div>

    <!-- 3) 완료 모달 -->
    <div id="completedModalOverlay" class="modal-overlay" onclick="closeModal('completedModal')"></div>
    <div id="completedModal" class="status-modal">
        <div class="modal-header">
            <h5 class="modal-title">완료 상태</h5>
            <button class="btn-close" onclick="closeModal('completedModal')">&times;</button>
        </div>
        <div class="modal-body">
            <button class="status-btn active">전체</button>
            <button class="status-btn">판매확정</button>
            <button class="status-btn text-danger">취소완료</button>
            <button class="status-btn">반품완료</button>
            <button class="status-btn text-danger">반품거부</button>
            <button class="status-btn">교환완료</button>
            <button class="status-btn text-danger">교환거부</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sales.js"></script>
</body>

</html>

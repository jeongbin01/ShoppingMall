<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>결제 정보</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mypage.css" />
    <link rel="stylesheet" href="css/payment.css" />
</head>

<body>
    <div class="mypage-wrapper d-flex">
        <!-- 사이드바 -->
        <aside class="snb_area">
            <a href="07_MyShop.html" class="menu_link">
                <h2 class="snb_main_title">마이 페이지</h2>
            </a>
            <nav class="snb">
                <div class="snb_list">
                    <strong class="snb_title">쇼핑 정보</strong>
                    <ul class="snb_menu">
                        <li class="menu_item">
                            <a href="11_Purchase.html" class="menu_link">구매 내역</a>
                        </li>
                        <li class="menu_item">
                            <a href="12_Sales.html" class="menu_link">판매 내역</a>
                        </li>
                        <li class="menu_item">
                            <a href="13_Delivery.html" class="menu_link">배송</a>
                        </li>
                        <li class="menu_item">
                            <a href="14_Interest.html" class="menu_link">찜</a>
                        </li>
                    </ul>
                </div>
                <div class="snb_list">
                    <strong class="snb_title">내 상점</strong>
                    <ul class="snb_menu">
                        <li class="menu_item">
                            <a href="15_Payment.html" class="menu_link active">결제 정보</a>
                        </li>
                        <li class="menu_item">
                            <a href="16_Receipt.html" class="menu_link">현금영수증 정보</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="content_area">
            <h3 class="mb-4">결제</h3>

            <!-- 카드 등록 폼 -->
            <div class="register-box p-4 mb-5 shadow-sm">
                <h5 class="mb-3">새 카드 등록</h5>
                <form id="cardForm" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">카드 번호</label>
                            <input id="cardNumber" type="text" class="form-control" placeholder="1234 5678 9012 3456"
                                maxlength="19" required />
                            <div class="error-message text-danger small" id="cardNumberError"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="expiry" class="form-label">만료일 (MM/YY)</label>
                            <input id="expiry" type="text" class="form-control" placeholder="MM/YY" maxlength="5"
                                required />
                            <div class="error-message text-danger small" id="expiryError"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC</label>
                            <input id="cvc" type="text" class="form-control" placeholder="CVC" maxlength="3" required />
                            <div class="error-message text-danger small" id="cvcError"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="owner" class="form-label">소유자 이름</label>
                            <input id="owner" type="text" class="form-control" placeholder="홍길동" required />
                            <div class="error-message text-danger small" id="ownerError"></div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button type="submit" class="btn btn-dark w-100">
                                <i class="bi bi-credit-card me-2"></i>카드 등록
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 등록된 카드 리스트 -->
            <div id="cardList" class="row g-4"></div>
        </main>
    </div>

    <!-- Bootstrap JS + Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/payment.js"></script>
</body>

</html>
